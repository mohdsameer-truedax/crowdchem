version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm install --prefix amplify
        # Verify amplify_outputs.json exists and show its content
        - echo "Checking amplify_outputs.json..."
        - cat amplify_outputs.json || echo "amplify_outputs.json not found"
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
      - amplify/node_modules/**/*
