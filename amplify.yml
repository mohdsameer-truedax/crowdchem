version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm install --prefix amplify
        - cd amplify && npx ampx generate --branch $AWS_BRANCH --app-id $AWS_APP_ID && cd ..
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - amplify/node_modules/**/*
